<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abdomen X-Ray Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #2a6b9c;
      --secondary: #f0f7ff;
      --accent: #e63946;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f9f9f9;
      color: var(--text);
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      transition: 0.3s;
    }

    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--primary);
    }

    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .region-btn {
      padding: 12px 20px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      color: var(--primary);
      background: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .region-btn:hover,
    .region-btn.active {
      background: var(--primary);
      color: white;
    }

    #info-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: 0.3s;
    }

    body.dark-mode #info-panel {
      background: #1e1e1e;
      box-shadow: none;
    }

    .box {
      background: var(--secondary);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
      transition: 0.3s;
      color: var(--text);
    }

    body.dark-mode .box {
      background: #2a2a2a;
      color: #e0e0e0;
    }

    .box h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    /* Colored boxes */
    .box.anatomy { background: #d0ebff; color: #111; }
    .box.pathology { background: #ffd6d6; color: #111; }
    .box.projection { background: linear-gradient(135deg, #fdd835, #1e88e5); color: #111; }
    .box.criteria { background: #d4edda; color: #111; }
    .box.device { background: #ffe0b2; color: #111; }
    .box.safety { background: #fff3cd; color: #111; }

    ul { margin-left: 20px; margin-bottom: 10px; }
    li { margin-bottom: 5px; }

    #darkToggle {
      position: fixed;
      top: 20px;
      right: 30px;
      background: var(--primary);
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <button id="darkToggle">üåô Dark Mode</button>

  <header>
    <h1><i class="fas fa-x-ray"></i> Abdomen X-Ray Guide</h1>
    <p class="tagline">Select an abdominal X-ray type to view detailed anatomy, projections, pathology, criteria, devices, and safety tips.</p>
  </header>

  <section id="controls">
    <button class="region-btn" data-region="ap"><i class="fas fa-circle"></i> Abdomen AP/PA/KUB view</button>
    <button class="region-btn" data-region="lateral"><i class="fas fa-arrows-alt-h"></i> Abdomen Lateral view</button>
    <button class="region-btn" data-region="decubitus"><i class="fas fa-bed"></i> Abdomen Lateral Decubitus view</button>
  </section>

  <section id="info-panel">
    <p class="placeholder-text" style="text-align:center;color:#555;">Select a view from the menu above.</p>
  </section>

  <script>
    const abdomenData = {
      ap: {
        anatomy: ["Liver, spleen, kidneys, bladder", "Stomach and intestines", "Bony structures: ribs, pelvis, lumbar spine"],
        projection: ["Abdomen AP/PA/KUB view"],
        pathology: ["Bowel obstruction", "Renal calculi", "Ascites", "Organomegaly", "Fractures", "Foreign bodies"],
        criteria: ["Patient supine or upright depending on indication", "Include diaphragm to pubic symphysis", "No rotation, arms out of field"],
        device: ["NG tube, urinary catheter, surgical drains"],
        safety: ["Lead shielding", "Minimize repeats", "ALARA principle"]
      },
      lateral: {
        anatomy: ["Retroperitoneal structures", "Bowel loops", "Lumbar spine and pelvis alignment"],
        projection: ["Abdomen lateral view"],
        pathology: ["Anterior-posterior displacement of bowel or organs", "Fractures", "Calcifications"],
        criteria: ["Proper lateral positioning", "Include diaphragm and pubic symphysis", "No rotation"],
        device: ["NG tube, urinary catheter"],
        safety: ["ALARA principle", "Shield gonads"]
      },
      decubitus: {
        anatomy: ["Fluid levels in bowel or peritoneum", "Air-fluid interface", "Diaphragm and ribs"],
        projection: ["Abdomen lateral decubitus view"],
        pathology: ["Small bowel obstruction", "Ascites", "Pneumoperitoneum", "Pleural effusion"],
        criteria: ["Patient lying on side (left/right as indicated)", "Include diaphragm and pelvis", "Marker to indicate side"],
        device: ["NG tube, drains"],
        safety: ["Lead shielding", "ALARA principle", "Minimize repeats"]
      }
    };

    const icons = {
      anatomy: '<i class="fas fa-dna"></i>',
      projection: '<i class="fas fa-image"></i>',
      pathology: '<i class="fas fa-notes-medical"></i>',
      criteria: '<i class="fas fa-check-circle"></i>',
      device: '<i class="fas fa-tools"></i>',
      safety: '<i class="fas fa-shield-alt"></i>'
    };

    const titles = {
      anatomy: 'Normal Anatomy',
      projection: 'Projections',
      pathology: 'Pathology',
      criteria: 'Radiographic Criteria',
      device: 'Medical Devices',
      safety: 'Radiation Safety Tips'
    };

    const buttons = document.querySelectorAll('.region-btn');
    const panel = document.getElementById('info-panel');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const region = btn.dataset.region;
        const data = abdomenData[region];
        if (!data) {
          panel.innerHTML = "<p>No data available.</p>";
          return;
        }
        let html = '';
        const sections = ['anatomy', 'projection', 'pathology', 'criteria', 'device', 'safety'];
        sections.forEach(sec => {
          if (data[sec] && data[sec].length > 0) {
            html += `<div class="box ${sec}"><h3>${icons[sec]} ${titles[sec]}</h3><ul>`;
            data[sec].forEach(item => html += `<li>${item}</li>`);
            html += `</ul></div>`;
          }
        });
        panel.innerHTML = html;
      });
    });

    document.getElementById('darkToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.getElementById('darkToggle').textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>

</body>
</html>
