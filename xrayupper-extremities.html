<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upper Extremity X-Ray Guide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #2a6b9c;
      --secondary: #f0f7ff;
      --accent: #e63946;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f9f9f9;
      color: var(--text);
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      transition: 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--primary);
    }
    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .region-btn {
      padding: 12px 20px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      color: var(--primary);
      background: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .region-btn:hover,
    .region-btn.active {
      background: var(--primary);
      color: white;
    }
    #info-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: 0.3s;
    }
    body.dark-mode #info-panel {
      background: #1e1e1e;
      box-shadow: none;
    }
    .box {
      background: var(--secondary);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
      transition: 0.3s;
      color: var(--text);
    }
    body.dark-mode .box {
      background: #2a2a2a;
      color: #e0e0e0;
    }
    .box h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .box.anatomy { background: #d0ebff; color: #111; }
    .box.pathology { background: #ffd6d6; color: #111; }
    .box.projection { background: linear-gradient(135deg, #fdd835, #1e88e5); color: #111; }
    .box.criteria { background: #d4edda; color: #111; }
    .box.device { background: #ffe0b2; color: #111; }
    .box.safety { background: #fff3cd; color: #111; }

    ul { margin-left: 20px; margin-bottom: 10px; }
    li { margin-bottom: 5px; }

    #darkToggle {
      position: fixed;
      top: 20px;
      right: 30px;
      background: var(--primary);
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>

<button id="darkToggle">üåô Dark Mode</button>

<header>
  <h1><i class="fas fa-x-ray"></i> Upper Extremity X-Ray Guide</h1>
  <p class="tagline">Select a section to view detailed anatomy, projections, pathology, criteria, devices, and safety tips.</p>
</header>

<section id="controls">
  <button class="region-btn" data-region="shoulder"><i class="fas fa-circle"></i> Shoulder</button>
  <button class="region-btn" data-region="humerus"><i class="fas fa-bone"></i> Humerus</button>
  <button class="region-btn" data-region="elbow"><i class="fas fa-hand-back-fist"></i> Elbow</button>
  <button class="region-btn" data-region="forearm"><i class="fas fa-hand-sparkles"></i> Forearm</button>
  <button class="region-btn" data-region="wrist"><i class="fas fa-hand"></i> Wrist</button>
  <button class="region-btn" data-region="hand"><i class="fas fa-hand-peace"></i> Hand & Fingers</button>
</section>

<section id="info-panel">
  <p class="placeholder-text" style="text-align:center;color:#555;">Select a region from the menu above.</p>
</section>

<script>
const upperExtremityData = {
  shoulder: {
    anatomy: ["Clavicle, scapula, humerus, shoulder joint","Rotator cuff muscles and tendons","Glenohumeral & acromioclavicular joints"],
    projection: ["Shoulder joint AP view (Natural/external/internal rotation)","Shoulder joint oblique view (Grashey method, True AP)","Shoulder joint axial view","Shoulder joint lateral view (Scapular Y)","Stryker view","Zero position view","Acromioclavicular joint view","Clavicle view","Sternoclavicular joint view","Scapular AP view","Scapular lateral view (Scapular Y)"],
    pathology: ["Fractures of humerus, clavicle, scapula","Dislocations","Arthritis","Rotator cuff calcifications","Acromioclavicular joint injury"],
    criteria: ["Proper rotation for AP view","Scapular Y view to profile humeral head","Include entire clavicle and scapula","No rotation or overlap of joints"],
    device: ["Shoulder prosthesis","Surgical screws or plates"],
    safety: ["ALARA principle","Lead shielding","Minimize repeats"]
  },
  humerus: {
    anatomy: ["Proximal and distal humerus","Humeral shaft","Adjacent joints: shoulder & elbow"],
    projection: ["Humerus AP view","Humerus lateral view"],
    pathology: ["Fractures","Osteolytic lesions","Dislocations"],
    criteria: ["Include shoulder and elbow joints","Proper positioning to prevent rotation"],
    device: ["Plates, screws, prostheses"],
    safety: ["ALARA principle","Shield gonads"]
  },
  elbow: {
    anatomy: ["Humerus, radius, ulna","Elbow joint, articulations","Soft tissue around joint"],
    projection: ["Elbow AP view","Elbow AP (Alternate partial flexion, Tangential view)","Elbow lateral view","Elbow axial view","Elbow oblique medial/internal rotation","Elbow oblique lateral/external rotation","Cubital tunnel view","Cubital tunnel alternative method","Capitulum view","Radial head lateromedial view"],
    pathology: ["Fractures of distal humerus, radius, ulna","Dislocations","Osteoarthritis","Joint effusion"],
    criteria: ["Include distal humerus and proximal forearm","Correct flexion for lateral views"],
    device: ["Pins, plates, external fixators"],
    safety: ["ALARA principle","Lead shielding"]
  },
  forearm: {
    anatomy: ["Radius and ulna","Interosseous membrane","Wrist and elbow joints"],
    projection: ["Forearm AP view","Forearm lateral view"],
    pathology: ["Fractures","Bone lesions","Alignment issues"],
    criteria: ["Include elbow and wrist joints","No rotation"],
    device: ["Plates, screws, rods"],
    safety: ["ALARA principle","Lead shielding"]
  },
  wrist: {
    anatomy: ["Carpal bones, distal radius and ulna","Metacarpals","Soft tissue around wrist"],
    projection: ["Wrist PA view","Wrist lateral view","Wrist oblique view","Carpal canal/tunnel view","Hook of hamate view","Scaphoid view"],
    pathology: ["Fractures (scaphoid, distal radius)","Dislocations","Osteoarthritis","Carpal tunnel abnormalities"],
    criteria: ["Include distal radius, ulna and proximal metacarpals","Proper positioning for oblique and scaphoid views"],
    device: ["K-wires, pins, splints"],
    safety: ["ALARA principle","Lead shielding"]
  },
  hand: {
    anatomy: ["Metacarpals, phalanges","Interphalangeal joints","Soft tissues, tendons"],
    projection: ["Hand PA view","Hand oblique view","Finger PA/AP view","Finger lateral view"],
    pathology: ["Fractures","Dislocations","Arthritis","Bone lesions"],
    criteria: ["Include all phalanges and metacarpals","No rotation or overlapping fingers"],
    device: ["Splints, pins, prostheses"],
    safety: ["ALARA principle","Lead shielding"]
  }
};

const icons = {
  anatomy: 'fas fa-dna',
  projection: 'fas fa-image',
  pathology: 'fas fa-notes-medical',
  criteria: 'fas fa-check-circle',
  device: 'fas fa-tools',
  safety: 'fas fa-shield-alt'
};

const titles = {
  anatomy: 'Normal Anatomy',
  projection: 'Projections',
  pathology: 'Pathology',
  criteria: 'Radiographic Criteria',
  device: 'Medical Devices',
  safety: 'Radiation Safety Tips'
};

const buttons = document.querySelectorAll('.region-btn');
const panel = document.getElementById('info-panel');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const region = btn.dataset.region;
    const data = upperExtremityData[region];
    if (!data) {
      panel.innerHTML = "<p>No data available.</p>";
      return;
    }
    let html = '';
    const sections = ['anatomy', 'projection', 'pathology', 'criteria', 'device', 'safety'];
    sections.forEach(sec => {
      if (data[sec] && data[sec].length > 0) {
        html += `<div class="box ${sec}"><h3><i class="${icons[sec]}"></i> ${titles[sec]}</h3><ul>`;
        data[sec].forEach(item => html += `<li>${item}</li>`);
        html += `</ul></div>`;
      }
    });
    panel.innerHTML = html;
  });
});

document.getElementById('darkToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  document.getElementById('darkToggle').textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
});
</script>

</body>
</html>
