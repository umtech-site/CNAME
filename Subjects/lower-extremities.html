<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lower Extremity X-Ray Guide</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root{
  --primary:#2a6b9c;
  --secondary:#f0f7ff;
  --accent:#e63946;
  --text:#333;
  --shadow:rgba(0,0,0,0.1);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;}
body{background:#f9f9f9;color:var(--text);padding:20px;max-width:1200px;margin:auto;transition:0.3s;}
body.dark-mode{background:#121212;color:#e0e0e0;}
header{text-align:center;margin-bottom:2rem;padding-bottom:1rem;border-bottom:2px solid var(--primary);}
h1{color:var(--primary);margin-bottom:0.5rem;text-align:center;}
#controls{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-bottom:2rem;}
.region-btn{padding:12px 20px;border:2px solid var(--primary);border-radius:8px;color:var(--primary);background:white;font-weight:bold;cursor:pointer;transition:0.3s;display:flex;align-items:center;gap:8px;}
.region-btn:hover,.region-btn.active{background:var(--primary);color:white;}

#info-panel{display:flex;flex-direction:column;gap:20px;background:white;padding:20px;border-radius:10px;box-shadow:0 4px 10px var(--shadow);transition:0.3s;}
body.dark-mode #info-panel{background:#1e1e1e;box-shadow:none;}

.box{background:var(--secondary);padding:15px 20px;border-radius:10px;box-shadow:0 4px 8px var(--shadow);transition:0.3s;color:var(--text);}
body.dark-mode .box{background:#2a2a2a;color:#e0e0e0;}

.box h3{margin-bottom:10px;border-bottom:1px solid #ccc;padding-bottom:5px;}

/* Colored boxes */
.box.anatomy{background:#d0ebff;color:#111;}
.box.pathology{background:#ffd6d6;color:#111;}
.box.projection{background:linear-gradient(135deg,#fdd835,#1e88e5);color:#111;}
.box.criteria{background:#d4edda;color:#111;}
.box.device{background:#ffe0b2;color:#111;}
.box.safety{background:#fff3cd;color:#111;}

ul{margin-left:20px;margin-bottom:10px;}
li{margin-bottom:5px;}

/* Icons */
.anatomy::before{content:"\f5b1";font-family:"Font Awesome 6 Free";margin-right:6px;color:#2a6b9c;font-weight:900;}
.projection::before{content:"\f03e";font-family:"Font Awesome 6 Free";margin-right:6px;color:#555;font-weight:900;}
.pathology::before{content:"\f0f1";font-family:"Font Awesome 6 Free";margin-right:6px;color:#b22222;font-weight:900;}
.criteria::before{content:"\f00c";font-family:"Font Awesome 6 Free";margin-right:6px;color:#006400;font-weight:900;}
.device::before{content:"\f0c3";font-family:"Font Awesome 6 Free";margin-right:6px;color:#8b4513;font-weight:900;}
.safety::before{content:"\f071";font-family:"Font Awesome 6 Free";margin-right:6px;color:#ff8c00;font-weight:900;}

#darkToggle{position:fixed;top:20px;right:30px;background:var(--primary);color:white;padding:8px 14px;border:none;border-radius:6px;cursor:pointer;z-index:1000;font-size:14px;}
</style>
</head>
<body>

<button id="darkToggle">üåô Dark Mode</button>

<header>
<h1><i class="fas fa-x-ray"></i> Lower Extremity X-Ray Guide</h1>
<p class="tagline">Select a lower extremity region to view detailed anatomy, projections, pathology, criteria, devices, and safety tips.</p>
</header>

<section id="controls">
<button class="region-btn" data-region="femur"><i class="fas fa-bone"></i> Femur</button>
<button class="region-btn" data-region="knee"><i class="fas fa-circle-notch"></i> Knee</button>
<button class="region-btn" data-region="lowerleg"><i class="fas fa-shoe-prints"></i> Lower Leg</button>
<button class="region-btn" data-region="ankle"><i class="fas fa-shoe-prints"></i> Ankle</button>
<button class="region-btn" data-region="foot"><i class="fas fa-foot"></i> Foot</button>
<button class="region-btn" data-region="toes"><i class="fas fa-tooth"></i> Toes</button>
</section>

<section id="info-panel">
<p class="placeholder-text" style="text-align:center;color:#555;">Select a region from the menu above.</p>
</section>

<script>
const lowerExtremityData = {
  femur:{
    anatomy:["Proximal femur: head, neck, trochanters","Shaft of femur","Distal femur: condyles, epicondyles"],
    projection:["Femur AP view","Femur lateral view"],
    pathology:["Fractures: proximal, shaft, distal","Osteoarthritis of hip and knee","Tumors: primary and metastatic"],
    criteria:["Include hip and knee joints","Proper rotation of femur","Full exposure of shaft"],
    device:["Screws, plates, external fixation"],
    safety:["Lead shielding","ALARA principle"]
  },
  knee:{
    anatomy:["Femoral condyles and tibial plateau","Patella and patellofemoral joint","Ligaments and menisci"],
    projection:["Knee joint AP view","Knee joint lateral view (Vertical/horizontal/gravity stress)","Knee joint oblique view","Knee joint axial view (Skyline view)","Rosenberg view","Tunnel view"],
    pathology:["Fractures: distal femur, proximal tibia","Dislocations: patella, knee","Osteoarthritis","Ligament tears","Meniscal injuries"],
    criteria:["Proper alignment of femur and tibia","Patella centered","Joint space clearly visible"],
    device:["Knee prosthesis","Screws and plates"],
    safety:["Lead shielding","Minimize repeats"]
  },
  lowerleg:{
    anatomy:["Tibia and fibula","Interosseous membrane","Proximal and distal joints"],
    projection:["Lower leg AP view","Lower leg lateral view"],
    pathology:["Fractures of tibia/fibula","Osteomyelitis","Tumors"],
    criteria:["Include knee and ankle joints","Proper rotation"],
    device:["Screws, plates"],
    safety:["Lead shielding","ALARA principle"]
  },
  ankle:{
    anatomy:["Tibiotalar joint","Distal tibia and fibula","Talus and calcaneus","Ligaments"],
    projection:["Ankle AP view","Ankle AP view (Gravity stress test)","Ankle lateral view","Ankle oblique view","Calcaneus lateral view","Calcaneus axial view","Subtalar joint axial oblique view (Anthonsen 1 & 2)"],
    pathology:["Fractures: malleoli, talus, calcaneus","Dislocations","Osteoarthritis","Ligament injuries"],
    criteria:["Include distal tibia/fibula and talus","Proper dorsiflexion/plantarflexion","Joint space visible"],
    device:["Screws, plates, casts"],
    safety:["Lead shielding","ALARA principle"]
  },
  foot:{
    anatomy:["Metatarsals and phalanges","Tarsal bones","Ligaments and arches"],
    projection:["Foot AP view","Foot oblique view","Achilles tendon view","Foot lateral view (weight-bearing, yokokura)"],
    pathology:["Fractures: metatarsals, phalanges","Dislocations","Osteoarthritis","Soft tissue injuries"],
    criteria:["Include toes and calcaneus","Proper dorsiflexion/plantarflexion","Weight-bearing if required"],
    device:["Screws, plates, orthoses"],
    safety:["Lead shielding","Minimize repeats"]
  },
  toes:{
    anatomy:["Phalanges","Metatarsophalangeal joints","Ligaments and tendons"],
    projection:["Toes view (AP/oblique/lateral)"],
    pathology:["Fractures","Dislocations","Arthritis"],
    criteria:["Include entire toe","Proper rotation for AP/oblique/lateral"],
    device:["Splints, screws"],
    safety:["Lead shielding","ALARA principle"]
  }
};

const buttons=document.querySelectorAll('.region-btn');
const panel=document.getElementById('info-panel');

buttons.forEach(btn=>{
  btn.addEventListener('click',()=>{
    buttons.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const region=btn.dataset.region;
    const data=lowerExtremityData[region];
    if(!data){panel.innerHTML="<p>No data available.</p>";return;}
    let html='';
    const sections=['anatomy','projection','pathology','criteria','device','safety'];
    const titles={'anatomy':'Normal Anatomy','projection':'Projections','pathology':'Pathology','criteria':'Radiographic Criteria','device':'Medical Devices','safety':'Radiation Safety Tips'};
    sections.forEach(sec=>{
      if(data[sec] && data[sec].length>0){
        html+=`<div class="box ${sec}"><h3 class="${sec}">${titles[sec]}</h3><ul>`;
        data[sec].forEach(item=>html+=`<li>${item}</li>`);
        html+=`</ul></div>`;
      }
    });
    panel.innerHTML=html;
  });
});

document.getElementById('darkToggle').addEventListener('click',()=>{
  document.body.classList.toggle('dark-mode');
  document.getElementById('darkToggle').textContent=document.body.classList.contains('dark-mode')?'‚òÄÔ∏è Light Mode':'üåô Dark Mode';
});
</script>

</body>
</html>
