<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 600px;
            margin: 50px auto;
        }
        h1 {
            color: #005b96;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #005b96;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #003d66;
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Registration Form</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="course">Course Interested In:</label>
                <select id="course" name="course" required>
                    <option value="">Select a course</option>
                    <option value="Diagnostic Ultrasound">Diagnostic Ultrasound</option>
                    <option value="Medical Imaging">Medical Imaging</option>
                    <option value="Radiology Technology">Radiology Technology</option>
                    <option value="Sonography">Sonography</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="education">Education Level:</label>
                <input type="text" id="education" name="education" required>
            </div>
            
            <div class="form-group">
                <label for="message">Additional Information:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Application</button>
        </form>
    </div>

    <script>
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value,
                education: document.getElementById('education').value,
                message: document.getElementById('message').value
            };
            
            // Store in localStorage (for demo purposes)
            localStorage.setItem('studentFormData', JSON.stringify(formData));
            
            // Show confirmation (in a real app, you would send this to a server)
            alert('Form submitted successfully! We will contact you soon.');
            
            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
