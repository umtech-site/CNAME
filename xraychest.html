<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chest X-Ray Guide - TheUmTech</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #2a6b9c;
      --secondary: #f0f7ff;
      --accent: #e63946;
      --text: #333;
      --shadow: rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: #f9f9f9;
      color: var(--text);
      padding: 20px;
      max-width: 1200px;
      margin: auto;
      transition: 0.3s;
    }
    body.dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 2px solid var(--primary);
    }
    h1 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      text-align: center;
    }
    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 2rem;
    }
    .region-btn {
      padding: 12px 20px;
      border: 2px solid var(--primary);
      border-radius: 8px;
      color: var(--primary);
      background: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .region-btn:hover,
    .region-btn.active {
      background: var(--primary);
      color: white;
    }
    #info-panel {
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px var(--shadow);
      transition: 0.3s;
    }
    body.dark-mode #info-panel {
      background: #1e1e1e;
      box-shadow: none;
    }
    .box {
      background: var(--secondary);
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px var(--shadow);
      transition: 0.3s;
      color: var(--text);
    }
    body.dark-mode .box {
      background: #2a2a2a;
      color: #e0e0e0;
    }
    .box h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .box.anatomy { background: #d0ebff; color: #111; }
    .box.projection { background: linear-gradient(135deg, #fdd835, #1e88e5); color: #111; }
    .box.pathology { background: #ffd6d6; color: #111; }
    .box.criteria { background: #d4edda; color: #111; }
    .box.device { background: #ffe0b2; color: #111; }
    .box.safety { background: #fff3cd; color: #111; }

    #darkToggle {
      position: fixed;
      top: 20px;
      right: 30px;
      background: var(--primary);
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
      font-size: 14px;
    }
  </style>
</head>
<body>

<button id="darkToggle">üåô Dark Mode</button>

<header>
  <h1><i class="fas fa-lungs"></i> Chest X-Ray Guide</h1>
  <p class="tagline">Select a chest region to view detailed anatomy, projections, pathology, devices, criteria, and safety tips.</p>
</header>

<section id="controls">
  <button class="region-btn" data-region="lungs"><i class="fas fa-lungs"></i> Lungs</button>
  <button class="region-btn" data-region="heart"><i class="fas fa-heart"></i> Heart & Mediastinum</button>
  <button class="region-btn" data-region="pleura"><i class="fas fa-lungs"></i> Pleura & Diaphragm</button>
  <button class="region-btn" data-region="ribs"><i class="fas fa-bone"></i> Ribs</button>
  <button class="region-btn" data-region="bones"><i class="fas fa-bone"></i> Sternum & Other Bones</button>
  <button class="region-btn" data-region="airways"><i class="fas fa-wind"></i> Trachea & Airways</button>
</section>

<section id="info-panel">
  <p class="placeholder-text" style="text-align:center;color:#555;">Select a chest region from the menu above.</p>
</section>

<script>
const chestData = {
  lungs:{
    anatomy:["Right lung: 3 lobes","Left lung: 2 lobes + lingula","Bronchial tree","Alveoli & interstitium"],
    projection:["Chest PA view","Chest lateral view","Chest AP view (portable)","Chest oblique view","Chest lateral decubitus view","Lung apical view"],
    pathology:["Pneumonia","Atelectasis","Pulmonary nodules","COPD","Pulmonary edema","Lung cancer","Tuberculosis"],
    criteria:["Full inspiration","Check rotation","Proper exposure","Include apices & costophrenic angles"],
    device:["ET tube","NG tube","Chest tube","Central line"],
    safety:["ALARA principle","Lead shielding","Minimize repeat exposures"]
  },
  heart:{
    anatomy:["Heart chambers: RA, RV, LA, LV","Great vessels","Mediastinal lines & contours"],
    projection:["PA View","Lateral View","Oblique View"],
    pathology:["Cardiomegaly","CHF","Pericardial effusion","Aortic aneurysm"],
    criteria:["PA view for heart size","Lateral to evaluate posterior structures"],
    device:["Pacemaker","ICD","Central lines"],
    safety:["Shield breasts","Limit repeat imaging"]
  },
  pleura:{
    anatomy:["Right & left hemidiaphragms","Costophrenic angles","Pleural space & reflections"],
    projection:["PA & Lateral View","Lateral Decubitus","AP Supine - ICU patients"],
    pathology:["Pleural effusion","Pleural thickening","Pneumothorax","Empyema","Hemothorax"],
    criteria:["Check fluid layering","Diaphragm visibility","No rotation affecting angles"],
    device:["Chest tube","Pleural drains"],
    safety:["Limit exposure in decubitus or supine views"]
  },
  ribs:{
    anatomy:["Ribs: true, false, floating","Anterior & posterior articulations"],
    projection:["Ribs AP/PA view","Ribs oblique view"],
    pathology:["Rib fractures","Osteopenia","Metastatic lesions"],
    criteria:["Correct rotation","Proper exposure to visualize ribs"],
    device:[],
    safety:["Shield reproductive organs if possible"]
  },
  bones:{
    anatomy:["Sternum (manubrium, body, xiphoid)","Clavicles","Scapulae"],
    projection:["Sternum oblique view","Sternum lateral view"],
    pathology:["Degenerative changes","Sternal fractures"],
    criteria:["Proper exposure and positioning"],
    device:[],
    safety:["Shield reproductive organs"]
  },
  airways:{
    anatomy:["Trachea, carina, main bronchi"],
    projection:["PA View","Lateral View","Expiratory View","Oblique/Decubitus View"],
    pathology:["Tracheal deviation","Bronchial obstruction"],
    criteria:["Check airway midline","Full inspiration"],
    device:["ET tube","Tracheostomy tube"],
    safety:["ALARA principle"]
  }
};

const buttons = document.querySelectorAll('.region-btn');
const panel = document.getElementById('info-panel');

buttons.forEach(btn => {
  btn.addEventListener('click', () => {
    buttons.forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    const region = btn.dataset.region;
    const data = chestData[region];
    if (!data) {
      panel.innerHTML = "<p>No data available.</p>";
      return;
    }
    let html = '';
    const sections = ['anatomy', 'projection', 'pathology', 'criteria', 'device', 'safety'];
    const icons = {
      anatomy: 'fas fa-dna',
      projection: 'fas fa-image',
      pathology: 'fas fa-notes-medical',
      criteria: 'fas fa-check-circle',
      device: 'fas fa-tools',
      safety: 'fas fa-shield-alt'
    };
    const titles = {
      anatomy: 'Normal Anatomy',
      projection: 'Projections',
      pathology: 'Pathology',
      criteria: 'Radiographic Criteria',
      device: 'Medical Devices',
      safety: 'Radiation Safety Tips'
    };
    sections.forEach(sec => {
      if (data[sec] && data[sec].length > 0) {
        html += `<div class="box ${sec}"><h3><i class="${icons[sec]}"></i> ${titles[sec]}</h3><ul>`;
        data[sec].forEach(item => html += `<li>${item}</li>`);
        html += `</ul></div>`;
      }
    });
    panel.innerHTML = html;
  });
});

document.getElementById('darkToggle').addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  document.getElementById('darkToggle').textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
});
</script>

</body>
</html>
